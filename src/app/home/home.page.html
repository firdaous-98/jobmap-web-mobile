<app-header
  [showBack]="false">
</app-header>
<ion-content>
    <ion-button class="start-quiz" (click)="startQuiz()">{{ startOrContinueQuiz() }}</ion-button>
    <ion-button class="get-result" *ngIf="hasScore" (click)="goToResultat()">{{'CONSULT_RESULT' | translate}}</ion-button>
    <ion-button class="logout" (click)="logOut()">{{'LOGOUT' | translate}}</ion-button> 
</ion-content>
