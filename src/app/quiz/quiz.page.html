<app-header
  [showBack]="true"
  (backClickEvent)="getPreviousQuestion()">
</app-header>
<ion-content>
  <div class="container">
    <app-question
      *ngIf="questionsArray"
      [question]="currentQuestion"
      [previousResponse]="previousResponse"
      [numberOfQuestions]="numberOfQuestions"
      (nextQuestionEvent)="getResponse($event)">
    </app-question>
  </div>
  
</ion-content>
