<ion-content>
    <div class="container">
        <div class="item">
            <div class="chart-p">
                <div class="chart chart-a" [style.height]="RHeight">
                    <span class="chart-text"> R </span>
                </div>
                <div class="chart chart-b" [style.height]="IHeight">
                    <span class="chart-text"> I </span>
                </div>
                <div class="chart chart-c" [style.height]="AHeight">
                    <span class="chart-text"> A </span>
                </div>
            </div>
        </div>

        <div class="item">
            <div class="content">
                <div class="title">
                    <h4>Explication de RIA</h4>
                </div>
                <div class="text">
                    <span>Cela pourra vous aidez à trouver le métier qui correspond à votre profil</span>
                </div>
                <div class="border">
                    <div class="line"><span class="char">R:</span><span class="word">Realistic</span></div>
                    <div class="line"><span class="char">I:</span><span class="word">Interval</span></div>
                    <div class="line"><span class="char">A:</span><span class="word">Aaaaaa</span></div>
                </div>
            </div>
        </div>

        <div class="item">
            <div class="metier">
                <div class="content">
                    <span>
                        10 Metier
                    </span>
                </div>
            </div>
        </div>
    </div>
